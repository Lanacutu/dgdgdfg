<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Balloon Pop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pop the Balloons for Love Messages!</h1>
  <div id="balloons">
    <div class="balloon-container">
      <div class="balloon" onclick="popBalloon('You make my heart soar! 💕', this)"></div>
    </div>
    <div class="balloon-container">
      <div class="balloon" onclick="popBalloon('Every day with you is a gift! 🎁', this)"></div>
    </div>
    <div class="balloon-container">
      <div class="balloon" onclick="popBalloon('You are my sunshine! ☀️', this)"></div>
    </div>
  </div>
  <div id="message" class="message"></div>

  <audio id="pop-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  
  <script src="scripts.js"></script>
</body>
</html>
